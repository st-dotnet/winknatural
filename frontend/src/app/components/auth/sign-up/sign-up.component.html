<section class="form-sign-up">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <form>
                      <div class="signup-box-wrapper">
                          <h3>Create Your Account</h3>
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" name="usrnme" placeholder="First name"/>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" name="usrnme" placeholder="Last name"/>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="email" class="form-control" name="usrnme" placeholder="Email address"/>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" name="usrnme" placeholder="Phone Number"/>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" class="form-control" name="pwd-sign" placeholder="Password"/>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" class="form-control" name="pwd-sign" placeholder="Confirm Password"/>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" name="pwd-sign" placeholder="Birthday"/>
                                </div>
                               
                        </div>
                            <div class="btn-proceed">
                                <p class="short-noti-signup">We will never sell or share your personal information.</p>
                                <button type="submit" class="form-control"> Create My Account</button>
                               <p class="already-text">Already have an account?</p>
                                <a href="#" [routerLink]="['/auth/sign-in']">SIGN IN</a>
                            </div>
                    </form>
               
            </div>
        </div>
    </div>
    </section>
